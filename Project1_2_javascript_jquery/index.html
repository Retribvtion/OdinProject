<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awesome Grids</title>

    <link type="text/css" href="css/jquery-ui.css" rel="stylesheet" >

    <link type="text/css" href="css/custom.css" rel="stylesheet" >


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
        <div id="dialog" title="Info">
            <p> There is a picture hiding here! <br><br>
                (Hint: look in the upper left quandrant; ~ 25 cells right and down). <br><br>
                Then use left, right, up and down arrows to move it around!
            </p>
        </div>

        <div id="dialog-form">
            <form>
                <input type="number" name="name" id="num1"/>
            </form>
        </div>

        <div class="header">
            <div class="buttonholder">
                    <button id="add_left" >Click me!</button>
                    <button id="add_right" >Click me too!</button>
            </div>

        </div>

        <div class="wrapper">
            <div class="grid"></div>
        </div>

        <div class="footer"></div>


    <!--script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="js/data.js"></script>


    </body>
